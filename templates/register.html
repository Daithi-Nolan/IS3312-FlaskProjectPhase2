{% extends "auth-base.html" %}

{% block title %}Register - WeatherWay{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <!-- Register Card Section -->
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <!-- Card Header with Title -->
                <div class="card-header"><h3 class="text-center my-4">Create Account</h3></div>
                <div class="card-body">
                    <!-- Registration Form -->
                    <form method="POST" action="/register">
                        <!-- Username Input Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Enter your username" required />
                            <label for="inputUsername">Username</label>
                        </div>
                        <!-- Email Address Input Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
                            <label for="inputEmail">Email address</label>
                        </div>
                        <!-- Password and Confirm Password Fields -->
                        <div class="row mb-3">
                            <!-- Password Input Field -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Create a password" required />
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
                            <!-- Confirm Password Input Field -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPasswordConfirm" name="password_confirm" type="password" placeholder="Confirm password" required />
                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <!-- Create Account Button -->
                        <div class="mt-4 mb-0">
                            <button class="btn btn-dark btn-block" type="submit">Create Account</button>
                        </div>
                        <!-- Error Message Display -->
                        {% if error %}
                            <p class="text-danger mt-3 text-center">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
                <!-- Footer with Login Link -->
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="/">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
