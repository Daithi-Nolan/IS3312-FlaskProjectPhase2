{% extends "auth-base.html" %}

{% block title %}Login - WeatherWay{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <!-- Login Card Section -->
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <!-- Card Header with Login Title -->
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form method="POST" action="/">
                        <!-- Email Input Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
                            <label for="inputEmail">Email address</label>
                        </div>
                        <!-- Password Input Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required />
                            <label for="inputPassword">Password</label>
                        </div>
                        <!-- Remember Password Checkbox -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                        </div>
                        <!-- Links for Forgot Password and Registration -->
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <div>
                                <a class="small" href="/password-reset">Forgot Password?</a>
                                <a class="small p-1" href="/register">Need an account? Sign up!</a>
                            </div>
                            <!-- Login Button -->
                            <button class="btn btn-dark" type="submit">Login</button>
                        </div>
                        <!-- Error Message Display -->
                        {% if error %}
                            <p style="color: red;" class="mt-3 text-center">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
